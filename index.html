<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>

<body>
    <div class="display">0</div>
    <div class="calculator">
        <button id="clear">Clear</button>
        <button id="backspace">Backspace</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>

        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
    </div>
</body>

</html>
